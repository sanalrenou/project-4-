<!DOCTYPE html>
<html>
<head>
    <title>New Delhi Tourist Places</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
	<div class="container">
      <div class="options-box">
        <h1>Find Your favourite places</h1>
		 
        <div>
            <input id="show-listings" type="button" value="Show Listings">
            <input id="hide-listings" type="button" value="Hide Listings">
			<div class="list"><h2>Places in Delhi</h2><h3>Points of Interest</h3>
      <ul data-bind="foreach: locationList">
        <li data-bind="text: title, click: $parent.setLocation, click: $parent.selectLocation"></li>
      </ul>
    </div>
        </div>
      </div>
	<div id="map" data-bind="click: closeDesc"></div>
	</div>
	<script src="js/knockout.js"></script>   
    <script src="js/jquery.min.js"></script>
	<script src="js/model.js"></script>
    <script src="js/app.js"></script>
	<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2Kj6c-eLBPQOaDH483cw5dIdJa1BGkf0&v=3&callback=initMap">
    </script>
	

</body>
</html>
