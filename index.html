<!DOCTYPE html>
<html>
<head>
	<title>New Delhi Tourist Places</title>
	<meta content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes" name="viewport">
	<meta charset="utf-8">
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="header">
        <a href="#" class="option-icon header_item"><img src="img/reorder-option.svg"></a>
        <h2 class="header_title header_item">New Delhi Tourist Places</h2>
    </div>
	
	<div class="container">
		<div class="options-box">
			<h1>New Delhi vISITS</h1>
			<div>
				<input id="show-listings" type="button" value="Show Listings"> <input id="hide-listings" type="button" value="Hide Listings">
				<div class="navbar">
					<input class="search" data-bind="textInput: query" placeholder="search" type="text">
					<ul data-bind="foreach: searchResults">
						<li class="location_name">
							<a class="location_name" data-bind="text: name, click: $parent.viewPlace" href="#"></a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div id="map"></div>
	</div>
	<script src="js/knockout.js">
	</script> 
	<script src="js/jquery.min.js">
	</script> 
	<script>
        $('.option-icon').click(function(){
            $('.navbar').toggleClass('open');
        });
    </script>
	<script src="js/model.js">
	</script> 
	<script src="js/app.js">
	</script> 
	<script async defer onerror="googleError()" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2Kj6c-eLBPQOaDH483cw5dIdJa1BGkf0&v=3&callback=initMap">
	</script>
	<script>
        $('.location_name').click(function(){
            $('.navbar').removeClass('open');
        });
                  
         $('a').click(function(){
            $('a').removeClass('li-active');
            $(this).addClass('li-active');
        });
        
    </script>
</body>
</html>
